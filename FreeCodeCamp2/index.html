<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
<h1 id="title">Survey Form</h1>

<p id="description">

<form action="" id="survey-form">
    <div>
    <label id='name-label'>Name:</label>
    <input id="name" required placeholder="Enter Your Name">
</div>
<div>
    <label id="email-label">Email:</label>
    <input type="email" id="email" required placeholder="Enter Your email">
</div>
<div>
    <label id='number-label'>Age:</label>
    <input id="number" type="number" min="1" max="100" placeholder="Age">
</div>
<div>
    <label id="dropdown">Field:</label>
    <select id="dropdown">
        <option value="SoftWare Engineering">SoftWare Engineering</option>
        <option value="Computer Sience">Computer Sience</option>
        <option value="Information Technology">Information Technology</option>
    </select>
</div>

    <div >
        <label>Favorite Learning Style</label><br>
    <label>YouTube</label><input type="radio" name="resource" value="1"><br>
    <label>Online Courses</label><input type="radio" value="2" name="resource"><br>
    <label>Traditional Education</label><input type="radio" value="3" name="resource"><br>
    <label>Books</label><input type="radio" name="resource" value="4">
    </div>
    <div id="checkboxSection">
        <label>Programing Languaeges you are intersted in:</label>
        <div>
        <label>Java</label>
        <input type="checkbox" value="1">
        <label>C++</label>
        <input type="checkbox" value="2">
        <label>Python</label>
        <input type="checkbox" value="3">
        <label>PHP</label>
        <input type="checkbox" value="4">
          <div>
      </div>
      <div>
          <textarea name="comment" id="textarea" cols="20" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
</form>
</body>
</html>
